{% extends 'layout.html' %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Custom styles for this template -->
    <link href="../static/css/dashboard.css" rel="stylesheet">
  </head>

  {% block body %}
  <body>


<div class="container-fluid">
  <div class="row">

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      <h2>My Activities</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Activity</th>
              <th>start_time</th>
              <th>end_time</th>
              <th>days</th>
              <th>hours</th>
              <th>minutes</th>
              <th>seconds</th>
            </tr>
          </thead>
          {% for item in items %}
          <tbody>
            <tr>
              <td>{{item.name}}</td>
              <td>{{item.start_time}}</td>
              <td>{{item.end_time}}</td>
              <td>{{item.days}}</td>
              <td>{{item.hours}}</td>
              <td>{{item.minutes}}</td>
              <td>{{item.seconds}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


</body>
{% endblock %}
</html>
